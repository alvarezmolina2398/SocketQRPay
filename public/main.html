<!DOCTYPE html>
<html lang="es">

<head>
  <script src="/socket.io/socket.io.js"></script>
  <script src="main.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="text/javascript" src="https://unpkg.com/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
  
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #fff;
      /*background-color: #e5eff1;*/
      display: flex;
      height: 100vh;
    }

    .login-container {
      display: flex;
      width: 100%;
    }

    .left-side {
      flex: 50%;
      background: url('tu-imagen.jpg') no-repeat center center;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #fff;
    }

    .right-side {
      flex: 50%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      /*background-color: #27275B;*/
      background-color: #FF8100;
    }

    .form-container {
      width: 80%;
      max-width: 300px;
      text-align: center;
    }

    input,
    button {
      margin-bottom: 10px;
      padding: 10px;
      width: 100%;
      box-sizing: border-box;
    }

    button {
      background-color: #27275B;
      color: #fff;
      cursor: pointer;
    }

    #pn-2 {
      display: none;
      margin-top: 80px;
    }

    #pn-3 {
      display: none;
      margin-top: 150px;
    }

    #pn-canvas {
      width: 300px;
      border: #27275B 8px solid;
      border-radius: 20px;
      padding: 15px;
      background-color: #fff;
    }

    #pn-1 {
      margin-top: 50px;
    }
    #exit-button {
      background-color: #FF8100;
      height: 45px;
      width: 110px;
      margin-top: 50px;
      position: absolute;
      bottom: 10px;
      right: 10px;
      border-radius: 20px;
      box-shadow: none;
      outline: none;
      border: 0;
    }
  </style>

</head>

<body>
  <div class="login-container">
    <div class="left-side" id="pn-1">
      <center>
        <div>
          <div>
            <center>
              <img src="logo-dividelo.png" height="185" alt="">
            </center>
          </div>
          <div>
            <center>
              <h2 style="color: #27275B; font-weight: normal;">Escanea el código QR</h2>
            </center>
          </div>
          <div id="pn-canvas">
            <div id="canvas"></div>
          </div>
        </div>
      </center>
    </div>
    <div class="left-side" id="pn-2">
      <div>
        <center>
          <h2 style="color: #27275B; font-weight: normal;">Escanea el código QR</h2>
        </center>
        <center><img src="cargando.gif" height="600"></center>
      </div>
    </div>
    <div class="left-side" id="pn-3">
      <div>
        <center>
          <img src="logo-dividelo.png" height="185" alt="">
        </center>
      </div>
      <center>
        <h2 style="color: #27275B; font-weight: bold;">COMPRA EXITOSA</h2>
        <h2 style="color: #27275B; font-weight: bold;">Gracias por comprar con DiviCuotas</h2>
      </center>
      <center><img src="correcto2.png" height="250"></center>

      <div>
        <button id="exit-button">Salir</button>
      </div>

    </div>
    <div class="right-side">
      <div style="margin-top: 80px;
      ">
        <center>
          <img src="88.png" height="700" alt="">
        </center>
      </div>
      <!--
      <div class="form-container">
        <input type="tel" placeholder="Teléfono">
        <input type="password" placeholder="PIN">
        <button>Entrar</button>
      </div>-->
    </div>
  </div>
  </script>
</body>

</html>
