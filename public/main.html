<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pasarela de Pagos</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="/socket.io/socket.io.js"></script>
  <script type="text/javascript" src="https://unpkg.com/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
  <div class="row">
    <!-- Columna que se muestra siempre -->
    <div class="col-12 col-lg-6 full-height">
      <div class="">
        <!-- <div class="container">
          <img src="img/logo-dividelo.png" class="img-fluid" alt="Imagen Responsive">
        </div> -->
        <h2 id="textInicio" class="text-center-h mt-10">Escanea el código QR</h2>
        <h2  id="textLoading" class="text-center-h mt-10">Esperando Confirmación del cliente</h2>
        <h2  id="textError" class="text-center-h mt-10" style="color: #ff0842">Error al escanear el codigo.</h2>
        <h2  id="textTime" class="text-center-h mt-10">Tiempo agotado.</h2>
        <div id="pn-1" class="d-flex flex-column align-items-center justify-content-center">
          <div class="pn-canvas animate__animated animate__bounce" id="pn-qr">
            <div id="canvas">

            </div>
          </div>
          <div class="pn-canvas animate__animated" id="pn-cargando">
            <img src="img/loading.svg" alt="cargando Informacion">
          </div>
          <div class="animate__animated" id="pn-exito">
            <img src="img/correcto2.png" class="img-fluid" alt="Imagen Responsive">
          </div>
          <div class="pn-canvas animate__animated" id="pn-error" onclick="window.location.reload()">
            <img src="img/reload.svg" class="img-fluid" alt="Imagen Responsive">
          </div>
          <div id="pn-descripcion">
            <div class="d-flex flex-column align-items-center justify-content-center">
              <h4 class="text-center-h font-weight-bold mt-5" id="monto"></h4>
              <!-- <p style="color: #27275B; font-weight: normal;">o</p> -->
              <p class="text-center-h">Puedes utilizar también el código de transacción</p>
              <input class="semi-redondo" id="sesion" disabled>
            </div>
          </div>
          <p class="text-center-h" id="time"></p>
        </div>

      </div>
    </div>

    <!-- Columna que se muestra solo en laptops o tablets grandes -->
    <div class="col-12 col-lg-6 d-none d-lg-block full-height   pd-img " id="pn-right">
      <img src="img/people.png" class="img-fluid" alt="Imagen Responsive">
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
    crossorigin="anonymous"></script>
  <script src="main.js"></script>

</body>

</html>
